<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт Ады</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1600px;
      padding: 20px;
    }
    .photos img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .photos img:hover {
      transform: scale(1.05);
    }
    .photo1 { grid-row: span 2; }
    .photo5 { grid-column: span 2; }
  </style>
</head>
<body>
  <h1></h1>
  <h1>My hobby is computer games</h1>
  <p>These are shots from some of them.</p>

  <div class="photos">
    <img src="photo_5319131922116506858_x.jpg" alt="Фото 1" class="photo1">
    <img src="kripa.png" alt="Фото 2" class="photo2">
    <img src="cripa2.png" alt="Фото 3" class="photo3">
    <img src="kripa5.png" alt="Фото 4" class="photo4">
    <img src="kripa4.png" alt="Фото 5" class="photo5">
    <img src="Снимок экрана (91).png" alt="Фото 6" class="photo6">
  </div>
</body>
</html>
